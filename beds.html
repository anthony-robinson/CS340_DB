</head>

<body>

    <div class="container-fluid">
      <a class="navbar-brand" href="index.html">DBLink Hostel</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
        aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">

  <p> beds and which rooms they are located in </p>

  <div class="input-group w-50">
    <input type="text" class="form-control w-50" placeholder="Search by bedID...">
  </div>

  <br>

  <div class="container">
    <form>
      <div class="row mb-3">
        <label for="inputEmail3" class="col-sm-2 col-form-label">bedID</label>
        <div class="col-sm-3">
          <input type="email" class="form-control" id="inputEmail">
        </div>
      </div>
      <div class="row mb-3">
        <label for="inputPassword3" class="col-sm-2 col-form-label">roomID</label>
        <div class="col-sm-3">
          <input type="text" class="form-control" id="inputRoomID">
        </div>
      </div>
      <fieldset class="row mb-3">
        <legend class="col-form-label col-sm-2 pt-0">Bed Size</legend>
        <div class="col-sm-5">
          <div class="form-check">
            <input class="form-check-input" type="radio" name="gridRadios" value='single' id="gridRadios1" value="option1" checked>
            <label class="form-check-label" for="gridRadios1">
              Single
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="gridRadios" value='double' id="gridRadios2" value="option2">
            <label class="form-check-label" for="gridRadios2">
              Double
            </label>
          </div>
        </div>
      </fieldset>
      <div class="row mb-3">
        <label for="bedPrice" class="col-sm-2 col-form-label">Price</label>
        <div class="col-sm-3">
          <input type="text" class="form-control" id="bedPrice">
        </div>
      </div>

      <div class="col-12 mb-3">
        <div class="form-check">
          <input class="form-check-input" type="checkbox" id="gridCheck">
          <label class="form-check-label" for="gridCheck">
            Discount
          </label>
        </div>
      </div>

      <button type="submit" class="btn btn-primary" id='add-button'>Add Entry</button>
    </form>
  </div>

  <div class="row">
    <div class="col-md-12">
       <div>
          <h3 id="output" class="alert alert-danger hidden">
          </h3>
       </div>
    </div>
 </div>

  <div class="container">
    <table class="table table-striped">
      <thead class="thead-light">
        <tr>
          <th scope="col">bedID</th>
          <th scope="col">roomID</th>
          <th scope="col">bedSize</th>
          <th scope="col">bedPrice (nightly)</th>
          <th scope="col">bedDiscount</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <th scope="row">1</th>
          <td> 1</td>
          <td> Single </td>
          <td> 45 </td>
          <td> 1</td>
        </tr>

        <tr>
          <th scope="row">2</th>
          <td> 2</td>
          <td> Double </td>
          <td> 55 </td>
          <td> 1</td>
        </tr>

        <tr>
          <th scope="row">3</th>
          <td> 3</td>
          <td> Single </td>
          <td> 45 </td>
          <td> 1</td>
        </tr>
      </tbody>
    </table>
  </div>

</body>
