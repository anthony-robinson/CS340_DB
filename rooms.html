<!doctype html>

<html lang="en">

<head>
  <meta charset="utf-8">
  <title>DBLink Hostel: Rooms</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
  <link rel='stylesheet' href="style.css">
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
      <a class="navbar-brand" href="index.html">DBLink Hostel</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
        aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <div class="navbar-nav">
          <a class="nav-link" aria-current="page" href="index.html">Home</a>
          <a class="nav-link" href="customers.html">Customers</a>
          <a class="nav-link" href="reservations.html">Reservations</a>
          <a class="nav-link active" href="rooms.html">Rooms</a>
          <a class="nav-link" href="beds.html">Beds</a>
          <a class="nav-link" href="meals.html">Meals</a>
          <a class="nav-link" href="meals_purchased.html">Meals Purchased</a>
        </div>
      </div>
    </div>
  </nav>

  <p>Search for rooms by roomID and/or add rooms</p>

  <div class="input-group w-50">
    <input type="text" class="form-control" placeholder="Search by roomID...">
  </div>

  <br>

  <div class="container">
    <form>
      <div class="row mb-3">
        <label for="roomID" class="col-sm-2 col-form-label">roomID</label>
        <div class="col-sm-3">
          <input type="text" class="form-control" id="roomIdInput">
        </div>
      </div>
      <div class="row mb-3">
        <label for="roomName" class="col-sm-2 col-form-label">Room Name</label>
        <div class="col-sm-3">
          <input type="text" class="form-control" id="roomNameInput">
        </div>
      </div>
      <div class="row mb-3">
        <label for="inputRoomPrice" class="col-sm-2 col-form-label">Price (USD)</label>
        <div class="col-sm-3">
          <input type="text" class="form-control" id="roomPriceInput">
        </div>
      </div>

      <div class="row mb-3">
        <label for="inputRoomDiscount" class="col-sm-2 col-form-label">Discount</label>
        <div class="col-sm-3">
          <input type="number" class="form-control" id="roomDiscountInput">
        </div>
      </div>

      <div class="row mb-3">
        <label for="inputRoomSize" class="col-sm-2 col-form-label">Size</label>
        <div class="col-sm-3">
          <div class="form-check">
            <input class="form-check-input" type="radio" name="gridRadiosA" id="gridRadios3" value="option1" checked="">
            <label class="form-check-label" for="gridRadios1">
              Single
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="gridRadiosA" id="gridRadios3" value="option2">
            <label class="form-check-label" for="gridRadios2">
              Double
            </label>
          </div>

          <div class="form-check">
            <input class="form-check-input" type="radio" name="gridRadiosA" id="gridRadios3" value="option3">
            <label class="form-check-label" for="gridRadios3">
              Quad
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="gridRadiosA" id="gridRadios3" value="option4">
            <label class="form-check-label" for="gridRadios4">
              6-Person
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="gridRadiosA" id="gridRadios3" value="option5">
            <label class="form-check-label" for="gridRadios5">
              8-Person
            </label>
          </div>
        </div>
      </div>

      <div class="row mb-3">
        <label for="inputGender" class="col-sm-2 col-form-label">Gender</label>
        <div class="col-sm-3">
          <!-- <input type="text" class="form-control" id="inputGender"> -->
          <div class="form-check">
            <input class="form-check-input" type="radio" name="gridRadiosB" id="gridRadios2" value="option1" checked="">
            <label class="form-check-label" for="gridRadios1">
              Male
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="gridRadiosB" id="gridRadios2" value="option2">
            <label class="form-check-label" for="gridRadios2">
              Female
            </label>
          </div>

          <div class="form-check">
            <input class="form-check-input" type="radio" name="gridRadiosB" id="gridRadios2" value="option3">
            <label class="form-check-label" for="gridRadios3">
              Co-ed
            </label>
          </div>
        </div>
      </div>


      <button type="submit" class="btn btn-primary mb-4">Add Room</button>
    </form>
  </div>

  <div class="container">
    <div class="row">
      <div class="col-sm roomCard">
        <button type="button" class="btn btn-dark">Single</button>
      </div>
      <div class="col-sm roomCard">
        <button type="button" class="btn btn-dark">Double</button>
      </div>
      <div class="col-sm roomCard">
        <button type="button" class="btn btn-dark">Quads</button>
      </div>
      <div class="col-sm roomCard">
        <button type="button" class="btn btn-dark">6-Person</button>
      </div>
      <div class="col-sm roomCard">
        <button type="button" class="btn btn-dark">8-Person</button>
      </div>
    </div>
  </div>
</body>

</html>
