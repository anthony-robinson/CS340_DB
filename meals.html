<head>
  <meta charset="utf-8">

    integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
  <link rel='stylesheet' href="style.css">
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
      <a class="navbar-brand" href="index.html">DBLink Hostel</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
        aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <div class="navbar-nav">
          <a class="nav-link" aria-current="page" href="index.html">Home</a>
          <a class="nav-link" href="customers.html">Customers</a>
          <a class="nav-link" href="reservations.html">Reservations</a>
          <a class="nav-link" href="rooms.html">Rooms</a>
          <a class="nav-link" href="beds.html">Beds</a>
          <a class="nav-link active" href="meals.html">Meals</a>
          <a class="nav-link" href="meals_purchased.html">Meals Purchased</a>
        </div>
      </div>
    </div>
  </nav>
  <p> Meals available for purchase</p>

  <div class="input-group w-50">
    <input type="text" class="form-control" placeholder="Search by bedID...">
  </div>

  <br>

  <!-- Form -->

  <div class="container">
    <form>
      <div class="row mb-3">
        <label for="inputMeal" class="col-sm-2 col-form-label">mealID</label>
        <div class="col-sm-3">
          <input type="text" class="form-control" id="inputMeal">
        </div>
      </div>

      <!-- selections -->

      <fieldset class="row mb-3">
        <legend class="col-form-label col-sm-2 pt-0">Meals</legend>
        <div class="col-sm-10">
          <div class="form-check">
            <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios1" value="option1" checked>
            <label class="form-check-label" for="gridRadios1">
              Breakfast
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios2" value="option2">
            <label class="form-check-label" for="gridRadios2">
              Lunch
            </label>
          </div>

          <div class="form-check">
            <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios2" value="option3">
            <label class="form-check-label" for="gridRadios3">
              Dinner
            </label>
          </div>
        </div>
      </fieldset>

      <div class="row mb-3">
        <label for="inputMeal" class="col-sm-2 col-form-label">Capacity</label>
        <div class="col-sm-3">
          <input type="number" class="form-control" id="inputMeal">
        </div>
      </div>

      <!-- end selections -->

      <button type="submit" class="btn btn-primary">Add Meal</button>
    </form>
  </div>


  <div class="container">
    <table class="table table-striped">
      <thead class="thead-light">
        <tr>
          <th scope="col">mealID</th>
          <th scope="col">meal</th>
          <th scope="col">capacity</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <th scope="row">1</th>
          <td>Breakfast</td>
          <td>30</td>
          <td><button type="submit" class="btn btn-primary btn-sm">Edit</button></td>
          <td><button type="submit" class="btn btn-danger btn-sm">Delete</button></td>
        </tr>

        <tr>
          <th scope="row">2</th>
          <td>Lunch</td>
          <td>30</td>
          <td><button type="submit" class="btn btn-primary btn-sm">Edit</button></td>
          <td><button type="submit" class="btn btn-danger btn-sm">Delete</button></td>
        </tr>

        <tr>
          <th scope="row">3</th>
          <td>Dinner</td>
          <td>50</td>
          <td><button type="submit" class="btn btn-primary btn-sm">Edit</button></td>
          <td><button type="submit" class="btn btn-danger btn-sm">Delete</button></td>
        </tr>
      </tbody>
    </table>
  </div>

</body>

</html>
