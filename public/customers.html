<!doctype html>

<html lang="en">

<head>
  <meta charset="utf-8">
  <title>DBLink Hostel: Customers</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
  <link rel='stylesheet' href="style.css">
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
      <a class="navbar-brand" href="index.html">DBLink Hostel</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
        aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <div class="navbar-nav">
          <a class="nav-link" aria-current="page" href="index.html">Home</a>
          <a class="nav-link active" href="customers.html">Customers</a>
          <a class="nav-link" href="reservations.html">Reservations</a>
          <a class="nav-link" href="rooms.html">Rooms</a>
          <a class="nav-link" href="beds.html">Beds</a>
          <a class="nav-link" href="meals.html">Meals</a>
          <a class="nav-link" href="meals_purchased.html">Meals Purchased</a>
        </div>
      </div>
    </div>
  </nav>
  <p>Customers is used to add, update, and delete customer information</p>

  <div class="input-group">
    <input type="text" class="form-control" placeholder="Search by customerID...">
  </div>

  <br>

  <!-- Form  -->
  <div class="container">
    <form class="row g-3" id="customersForm">
      <div class="col-sm-6">
        <label for="inputName1" class="form-label">First Name</label>
        <input type="name" class="form-control" id="firstName">
      </div>
      <div class="col-sm-6">
        <label for="inputName2" class="form-label">Last Name</label>
        <input type="name" class="form-control" id="lastName">
      </div>

      <div class="col-12">
        <label for="inputEmail" class="form-label">Email</label>
        <input type="email" class="form-control" id="email" placeholder="blahblah@gmail.com">
      </div>

      <div class="col-12">
        <label for="inputNumber" class="form-label">Phone Number</label>
        <input type="text" class="form-control" id="phone" placeholder="555-555-5555">
      </div>

      <div class="col-md-4">
        <label for="inputGender" class="form-label">Gender Room</label>
        <select id="genderRoom" class="form-select">
          <option selected>Choose...</option>
          <option value='1'>M</option>
          <option value='2'>F</option>
          <option value='3'>Co-Ed</option>
        </select>
      </div>

      <div class="col-12">
        <div class="form-check">
          <input class="form-check-input" type="checkbox" id="student">
          <label class="form-check-label" for="gridCheck">
            Student
          </label>
        </div>
      </div>

      <div class="col-12">
        <button type="submit" class="btn btn-primary" id="submitBtn">Add Guest</button>
      </div>
    </form>
  </div>

  <!-- Table -->
  <div class="container">
    <table class="table table-striped" id="customerTable">
      <thead class="thead-light">
        <tr>
          <th scope="col">customerID</th>
          <th scope="col">First Name</th>
          <th scope="col">Last Name</th>
          <th scope="col">Email</th>
          <th scope="col">Phone Number</th>
          <th scope="col">Student Status</th>
          <th scope="col">Gender</th>
        </tr>
      </thead>
      <tbody id=results>
      </tbody>
    </table>
  </div>

</body>
<script src="customers.js"></script>
</html>
