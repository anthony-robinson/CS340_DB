<html lang="en">

<head>
  <meta charset="utf-8">
  <title>DBLink Hostel: Rooms</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
  <link rel='stylesheet' href="style.css">
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
      <a class="navbar-brand" href="index.html">DBLink Hostel</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
        aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <div class="navbar-nav">
          <a class="nav-link" aria-current="page" href="index.html">Home</a>
          <a class="nav-link" href="customers.html">Customers</a>
          <a class="nav-link" href="reservations.html">Reservations</a>
          <a class="nav-link active" href="rooms.html">Rooms</a>
          <a class="nav-link" href="beds.html">Beds</a>
          <a class="nav-link" href="meals.html">Meals</a>
          <a class="nav-link" href="meals_purchased.html">Meals Purchased</a>
        </div>
      </div>
    </div>
  </nav>

  <p>Search for rooms by roomID and/or add rooms</p>

  <div class="input-group w-50">
    <input type="text" class="form-control" placeholder="Search by roomID...">
  </div>

  <br>

  <div class="container">
    <form id='roomsForm'>
      <div class="row mb-3">
        <label for="roomID" class="col-sm-2 col-form-label">roomID</label>
        <div class="col-sm-3">
          <input type="text" class="form-control" id="inputRoom">
        </div>
      </div>
      <div class="row mb-3">
        <label for="roomName" class="col-sm-2 col-form-label">Room Name</label>
        <div class="col-sm-3">
          <input type="text" class="form-control" id="inputName">
        </div>
      </div>
      <div class="row mb-3">
        <label for="inputRoomPrice" class="col-sm-2 col-form-label">Price (USD)</label>
        <div class="col-sm-3">
          <input type="text" class="form-control" id="inputRoomPrice">
        </div>
      </div>

      <div class="row mb-3">
        <label for="inputRoomDiscount" class="col-sm-2 col-form-label">Discount</label>
        <div class="col-sm-3">
          <input type="number" class="form-control" id="inputDiscount">
        </div>
      </div>

      <div class="col-md-4">
        <label for="inputRoomSize" class="col-sm-2 col-form-label">Size</label>
        <select id="genderRoom" class="form-select">
          <option selected>Choose...</option>
          <option value='1'>Single</option>
          <option value='2'>Double</option>
          <option value='3'>Quad</option>
          <option value='1'>6-Person</option>
          <option value='2'>8-Person</option>
          <option value='3'>Co-Ed</option>
        </select>
      </div>

      <div class="col-md-4">
        <label for="inputGender" class="form-label">Gender Room</label>
        <select id="genderRoom" class="form-select">
          <option selected>Choose...</option>
          <option value='1'>M</option>
          <option value='2'>F</option>
          <option value='3'>Co-Ed</option>
        </select>
      </div>


      <button type="submit" class="btn btn-primary mb-4">Add Room</button>
    </form>
  </div>

  <!-- Table -->
  <div class="container">
    <table class="table table-striped" id="roomsTable">
      <thead class="thead-light">
        <tr>
          <th scope="col">Room Name</th>
          <th scope="col">Price</th>
          <th scope="col">Discount</th>
          <th scope="col">Size</th>
          <th scope="col">Room Gender</th>
        </tr>
      </thead>
      <tbody id="roomsTableBody">
      </tbody>
    </table>
  </div>
  <script src="rooms.js"></script>
</html>
