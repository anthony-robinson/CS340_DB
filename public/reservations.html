<!doctype html>

<html lang="en">

<head>
  <meta charset="utf-8">
  <title>DBLink Hostel: Reservations </title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
  <link rel='stylesheet' href="style.css">
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
      <a class="navbar-brand" href="index.html">DBLink Hostel</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
        aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <div class="navbar-nav">
          <a class="nav-link" aria-current="page" href="index.html">Home</a>
          <a class="nav-link" href="customers.html">Customers</a>
          <a class="nav-link active" href="reservations.html">Reservations</a>
          <a class="nav-link" href="rooms.html">Rooms</a>
          <a class="nav-link" href="beds.html">Beds</a>
          <a class="nav-link" href="meals.html">Meals</a>
          <a class="nav-link" href="meals_purchased.html">Meals Purchased</a>
        </div>
      </div>
    </div>
  </nav>
  <p> Reservations will be used to add, update, and delete cancelled reservations</p>

  <div class="input-group">
    <input type="text" class="form-control" placeholder="Search by reservationID...">
  </div>

  <br>

  <!-- Form -->
  <div class="container">
    <form id='resForm'>
      <div class="row mb-3">
        <label for="inputReservation" class="col-sm-2 col-form-label">reservationID</label>
        <div class="col-sm-3">
          <input type="text" class="form-control" id="inputReservation">
        </div>
      </div>
      <div class="row mb-3">
        <label for="inputCustomer" class="col-sm-2 col-form-label">customerID</label>
        <div class="col-sm-3">
          <input type="text" class="form-control" id="inputCustomer">
        </div>
      </div>
      <div class="row mb-3">
        <label for="inputBed" class="col-sm-2 col-form-label">bedID</label>
        <div class="col-sm-3">
          <input type="text" class="form-control" id="inputBed">
        </div>
      </div>

      <div class="row mb-3">
        <label for="Reservation Date" class="col-sm-2 col-form-label">Reservation Date</label>
        <div class="col-sm-3">
          <input type="text" class="form-control" id="inputResDate" placeholder="mm/dd/yyyy">
        </div>
      </div>

      <div class="row mb-3">
        <label for="Check-In Date" class="col-sm-2 col-form-label">Check-In Date</label>
        <div class="col-sm-3">
          <input type="text" class="form-control" id="inputCheckInDate" placeholder="mm/dd/yyyy">
        </div>
      </div>

      <div class="row mb-3">
        <label for="Check-In Date" class="col-sm-2 col-form-label">Check-Out Date</label>
        <div class="col-sm-3">
          <input type="text" class="form-control" id="inputCheckOutDate" placeholder="mm/dd/yyyy">
        </div>
      </div>

      <button type="submit" class="btn btn-primary">Add Reservation</button>
    </form>
  </div>
  <!-- Table -->
  <div class="container">
    <table class="table table-striped" id="resTable">
      <thead class="thead-light">
        <tr>
          <th scope="col">customerID</th>
          <th scope="col">bedID</th>
          <th scope="col">resDate</th>
          <th scope="col">checkInDate</th>
          <th scope="col">checkOutDate</th>
          <th scope="col">nights</th>
        </tr>
      </thead>
      <tbody id="resBody">
      </tbody>
    </table>
  </div>
</body>

</html>
